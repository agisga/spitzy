<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 240 150">
<title>Finite Element Method 1D Illustration</title>
<desc>
Function: f(x) = 2*x*(1-x)^1.1
Y-scale: y' = -100y/6 + 130
X-scale: x' = 200(x-1) + 220
This scaling has been used to map the XY plane of the function to the SVG canvas viewport X'Y'.
</desc>
<defs>
	<marker id="EndArrow" viewBox="0 0 10 10" refX="8.5" refY="5" markerUnits="strokeWidth" orient="auto" markerWidth="8" markerHeight="8">
		<polyline points="10,5 0,10 4,5 0,0 10,5" fill="black"/>
	</marker>
</defs>
<g style="stroke-width:1;fill:none;stroke:black;marker-end:url(#EndArrow)">
	<path d="M10,140 V5"/><path d="M0,130 H235"/>
</g>
<path d="M20,130 L60,77.8 L100,54 L140,57 L180,84.6 L220,130" style="stroke:red;stroke-width:1.5;stroke-linejoin:round;fill:none"/>
<g id="triangle">
	<path d="M60,30 V130" style="stroke:black;stroke-width:1;stroke-dasharray:3,3.5"/>
	<path d="M20,130 l40,-100 l40,100" style="stroke:blue;stroke-width:2;fill:none;stroke-linejoin:round"/>
	<circle id="point" cx="20" cy="130" r="2" style="stroke:none;fill:black"/>
	<use xlink:href="#point" transform="translate(80)"/>
</g>
<use xlink:href="#triangle" transform="translate(40)"/>
<use xlink:href="#triangle" transform="translate(80)"/>
<use xlink:href="#triangle" transform="translate(120)"/>

<text font-size="12" fill="black">
	<tspan x="12" y="143">x</tspan><tspan dy="5" font-size="7">0</tspan><tspan dy="-5">= 0</tspan>
	<tspan x="57" y="143">x</tspan><tspan dy="5" font-size="7">1</tspan>
	<tspan x="97" y="143">x</tspan><tspan dy="5" font-size="7">2</tspan>
	<tspan x="137" y="143">x</tspan><tspan dy="5" font-size="7">3</tspan>
	<tspan x="177" y="143">x</tspan><tspan dy="5" font-size="7">4</tspan>
	<tspan x="207" y="143">x</tspan><tspan dy="5" font-size="7">5</tspan><tspan dy="-5">= 1</tspan>
</text>
</svg>